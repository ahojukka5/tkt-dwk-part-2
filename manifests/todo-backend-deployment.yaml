apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: todo
  name: todo-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: ahojukka5/dwk-todo-backend:latest
          env:
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: MONGO_PASSWORD
