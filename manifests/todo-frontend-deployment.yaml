apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: todo
  name: todo-frontend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      volumes:
        - name: cache
          emptyDir: {}
      containers:
        - name: todo-frontend
          image: ahojukka5/dwk-todo-frontend:latest
          volumeMounts:
            - name: cache
              mountPath: /var/cache/jukka
